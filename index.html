<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Wellcome to KoKoaTalk</h1>
      <p class="welcome-header__text">
        If you have a kokoa account, log in with your email or phone number.
      </p>
    </header>

    <form action="firends.html" method="get" id="login_form">
      <input name="username" type="text" placeholder="E-MAIL OR PHONE NUMBER" />
      <input name="password" type="password" placeholder="PASSWORD" />
      <input type="submit" value="Log in" />
      <a href="#">Find kokoa account or PASSWORD</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a85503cf3a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

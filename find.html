<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find screen-Kokoa Talk</title>
  </head>
  <body>
    <!-- 상단 작업표시줄 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Find 섹션 -->
    <header class="screen-header">
      <h1 class="header__title">Find</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="red-dot2"></div
        ></span>
      </div>
    </header>

    <main class="friend-screen">
      <div class="find-icon">
        <div class="find-icon__icon">
          <i class="fas fa-qrcode"></i><span>QR code</span>
        </div>
        <div class="find-icon__icon">
          <i class="fas fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icon__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icon__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friend</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__titlebox">
          <h6 class="open-chat__title">Open Chat</h6>
          <div class="open-chathome__btn">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="first-chatroom">
          <div class="first-chatroom__title">
            <span class="first-title">#BTS</span>
            <span class="second-title">#BTS#ARMY#FRIENDS</span>
            <div class="members">
              <img src="imgsrc/01.png" class="admin-photo" />
              <p>802 members | <span class="members__active">Active</span></p>
            </div>
          </div>
          <img src="imgsrc/01.png" class="chat-room__photo" />
        </div>
        <div class="second-chatroom">
          <div class="first-chatroom__title">
            <span class="first-title">BTS Gang~</span>
            <span class="second-title">bookTTack</span>
            <div class="members">
              <img src="imgsrc/01.png" class="admin-photo" />
              <p>299 members | <span class="members__active">Active</span></p>
            </div>
          </div>
          <img src="imgsrc/01.png" class="chat-room__photo" />
        </div>
      </div>
    </main>

    <!-- 하단네비게이션바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="firends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><div class="red-dot"></div></a>

          <i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a85503cf3a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

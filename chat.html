<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat screen-Kokoa Talk</title>
  </head>
  <body>
    <!-- 상단 작업표시줄 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- chat 섹션 -->
    <header class="screen-header">
      <h1 class="header__title">Chats</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- alm 섹션 -->
    <!-- <div class="alarm-display">
      <i class="fas fa-info-circle"></i>
      <p>Friends' Names Display</p>
      <i class="fas fa-chevron-right fa-sm"></i>
    </div> -->

    <main class="friend-screen">
      <!-- 메인 화면 섹션 -->
      <div class="chat-component">
        <div class="user-component__column">
          <img src="imgsrc/1565847973838.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">seaman</h4>
            <h6 class="user-component__subtitle">SEXSEX!!</h6>
          </div>
        </div>
        <div class="time-and-alm">
          <div class="time">25:80</div>
          <div class="red-circ-alm">1</div>
        </div>
      </div>
    </main>

    <!-- 하단네비게이션바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="firends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><div class="red-dot"></div></a>

          <i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a85503cf3a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
